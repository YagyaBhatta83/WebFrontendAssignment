<section id="striped-row-form-layouts">
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="striped-row-layout-card-center">user Detail</h4>
          <p class="mb-0">Add <code>.striped-rows</code> to form tag to add striped rows. In this example centered card
            is used to show the striped rows functionality.</p>
        </div>
        <div class="card-content">
          <div class="px-3">
      <form class="form form-horizontal striped-rows" novalidate>>

              <div class="form-body">



                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Full Name</label>
                  <div class="col-md-9">
                    {{user.fullName}}
                  </div>
                  </div>


                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Username</label>
                  <div class="col-md-9">
                    {{user.username}}
                  </div>
                  </div>


                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Location</label>
                  <div class="col-md-9">
                    {{user.location}}
                  </div>
                  </div>


                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Phone Number</label>
                  <div class="col-md-9">
                    {{user.phoneNumber}}
                  </div>
                  </div>


                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Image</label>
                  <div class="col-md-9">
                    {{user.image}}
                  </div>
                  </div>


                  <div class="form-group row">
                  <label class="col-md-3 label-control" for="eventRegInput3">Admin</label>
                  <div class="col-md-9">
                    {{user.admin}}
                  </div>
                  </div>




              </div>
            </form>


              <div class="form-actions center">
                

                <button type="button" class="btn btn-raised btn-danger" (click)='DeleteUser()'>
                  <i class="fa fa-check-square-o"></i> Delete this user
                </button>

              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
