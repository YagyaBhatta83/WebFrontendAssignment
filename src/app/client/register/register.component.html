<div class="container">
  <h2>Reigster</h2>

  <form #registerForm='ngForm' class="form-group" novalidate>

    <label for="fullName">Full name</label>
    <input class="form-control" [(ngModel)]='user.fullName' type="text" placeholder="Full name" name="fullName" required #fullName='ngModel'>
    <div *ngIf='fullName.invalid && fullName.dirty' class="danger">
      Required Field**
    </div>


    <label for="username">Username</label>
    <input class="form-control" [(ngModel)]='user.username' type="text" placeholder="Username" name="username" required #username='ngModel'>
    <div *ngIf='username.invalid && username.dirty' class="danger">
      Required Field**
    </div>


    <label for="Password">Password</label>
    <input class="form-control" [(ngModel)]='user.password' type="password" placeholder="Password" name="password" #password='ngModel'>
    <div *ngIf='password.invalid && password.dirty' class="danger">
      Required Field**
    </div>

    <label for="phoneNumber">Phone</label>
    <input class="form-control" [(ngModel)]='user.phoneNumber' type="text" placeholder="Phone" name="phoneNumber" required #phoneNumber='ngModel'>
    <div *ngIf='phoneNumber.invalid && phoneNumber.dirty' class="danger">
      Required Field**
    </div>

    <label for="location">Location</label>
    <input class="form-control" [(ngModel)]='user.location' type="text" placeholder="Location" name="location" required #location='ngModel'>
    <div *ngIf='location.invalid && location.dirty' class="danger">
      Required Field**
    </div>

    <button [disabled]='registerForm.invalid' (click)="register()" class="btn btn-primary" >Register </button>
  </form>

</div>
