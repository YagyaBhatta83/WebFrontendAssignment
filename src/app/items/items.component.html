
<!-- Filter Datatable Options Starts -->
<section id="filter" class="mb-3">
    <div class="row text-left">
        <div class="col-12">
            <div class="content-header">Items</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
           
          

<div class="row" matchHeight ="card">
	<div class="col-xl-8 col-lg-12 col-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Items</h4>
			</div>
			<div class="card-content">
				<table class="table table-responsive-sm text-center">
					<thead>
						<tr>
							<th>S.N</th>
							<th>Name</th>
							<th>Price</th>
							<th>Image</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of items_list;let i =index">
                               

                            <td>{{i+1}}</td>
                            <a (click)='itemDetail(item._id)'>

                            <td>{{item.name}}</td>
                            </a>
							<td>{{item.price}}</td>
							<td>                <img src='http://localhost:3000/{{item.image}}'>
                            </td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>





        </div>
    </div>

</section>
<!-- Filter Datatable Options Ends -->
